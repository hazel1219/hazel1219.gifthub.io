<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>brand name</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <h2>brand Name</h2>
      
      <hr class="hr" />
    </div>
  </div>
  
  <div class="row">
    <div class="col-4 text-center">
      <label id="product1">macbook</label>
      <img src="macbookair-og-202402.jpg" style="width:200px; height:300px;" class="img-thumbnail"/>
      <label for="product1" id="price1">39999.00</label>
      <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/>
    </div>
  
    <div class="col-4 text-center">
      <label id="product2">Huawei</label>
      <img src="matebook-d-16-kv.jpg" style="width:200px; height:300px;" class="img-thumbnail"/>
      <label for="product2" id="price2">29999.00</label>
      <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/>
    </div>
  
    <div class="col-4 text-center">
      <label id="product3">Samsung</label>
      <img src="images (1).jpg" style="width:400px; height:500px;" class="img-thumbnail"/>
      <label for="product3" id="price3">: 27980.00</label>
      <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/>
    </div>

    <div class="col-4 text-center">
      <label id="product4">Acer</label>
      <img src="71RtdZ+xi4L._AC_SL1500_.jpg" style="width:400px; height:500px;" class="img-thumbnail"/>
      <label for="product4" id="price4">: 42999.00</label>
      <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/>
    </div>

    <div class="col-4 text-center">
      <label id="product5">Dell</label>
      <img src="images.jpg" style="width:400px; height:500px;" class="img-thumbnail"/>
      <label for="product5" id="price5">22999.00</label>
      <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/>
    </div>

    <div class="col-4 text-center">
      <label id="product6">Asus</label>
      <img src="ASUS.webp" style="width:400px; height:500px;" class="img-thumbnail"/>
      <label for="product6" id="price6">18990.00</label>
      <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/>
    </div>

    <div class="col-4 text-center">
      <label id="product7">hp</label>
      <img src="hp.jpg" style="width:400px; height:500px;" class="img-thumbnail"/>
      <label for="product7" id="price7">80999.00</label>
      <input type="number" class="form-control" id="qty7" placeholder="Enter quantity"/>
    </div>

    <div class="col-4">
      <label for="carts">Orders</label>
      <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width:350px; height:400px; font-size:12px;"></textarea>
      <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
      <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
      <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
    </div>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
